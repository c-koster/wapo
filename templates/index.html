{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}


{% block content %}

<div class="ui vertical segment">
    <div class="ui header">
        Welcome to fake-wapo. Here are some example links for your perusal
    </div>

    {% for link in links %}
        <div class="ui vertical segment">
            <a href="{{ url_for('article', article_id=link.id) }}">
                {{ link.id }}
            </a>
        </div>

    {% endfor %}
</div>

{% endblock %}
